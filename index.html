<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Turismo Argentina</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Turismo Argentina</h1>

			<!-- /// la parte de abajo es el icono de la tienda.  -->

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>

				<!-- /// esta zona es para contar cada producto que entra en la tienda. -->

				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<!-- /// Por aca se muestra todo el total de los productos -->

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar"></span>
                    </div>
				</div>
			</div>
		</header>
		<!-- /// apartir de aca estan todos los "productos" acompañadas con las imagenes y el precio. -->
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1702263525855-385a520842cf?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Viaje a Bariloche</h2>
					<p class="price">$150</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1661133901585-265d51c2167c?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Viaje a Salta</h2>
					<p class="price">$120</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1602731896358-c7f2cc23733b?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Viaje a Jujuy</h2>
					<p class="price">$130</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1617743516756-a0f114658621?q=80&w=725&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Viaje a Mendoza</h2>
					<p class="price">$140</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1570874839030-fdd385fbcd72?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Viaje a Cordoba</h2>
					<p class="price">$135</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
